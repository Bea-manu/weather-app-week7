<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Metro app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <h1 class="weather-app-city" id="city">Paris</h1>
          <p class="weather-app-details">
            Tuesday 14:14
            <br />
            humidity<strong>66%</strong>,wind:<strong>3,73km/h</strong>
          </p>
        </div>
      </main>
      <footer>
        Coded by
        <a
          href="https://www.linkedin.com/in/beatrice-shipurwa-0b31401b9/"
          target="_blank"
          >BeatriceS</a
        >
        is
        <a href="https://github.com/Bea-manu?tab=repositories" target="_blank">
          open-source on Github</a
        >
        and
        <a
          href="https://app.netlify.com/signup/start/connect/repos"
          target="_blank"
          >hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
